<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="./Images/paperclip.svg">
    <title> Portfolio - Natalia Zanni
    </title>
</head>

<body>
    <header>
        <!-- Barra de Navegacion -->
        <nav class="navbar navbar-expand-lg" style="background-color: pink;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="https://github.com/nzanni" target="_blank"
                    style="color: white;">
                    <i class="bi bi-github" style="font-size: 1.5rem;"></i>
                    <span class="ms-2">Github Natalia Zanni</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive">
                    <i class="bi bi-list fs-1 "></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-3">
                            <a class="nav-link texto-blanco" href="#sobre-mi">Sobre Mi</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link texto-blanco" href="#mis-habilidades">Mis habilidades</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link texto-blanco" href="#mis-proyectos">Mis proyectos</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link texto-blanco" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <!-- Sobre Mi -->
        <section id="sobre-mi">
            <div class="container-fluid">
                <div class="container-fluid position-relative"
                    style="background-image: url('./Images/ImagenFondoSobreMi.png');background-size: cover; background-position: center; height: 500px; opacity: 0.2;">
                </div>

                <div class="row sobreMi position-absolute top-50 start-50 translate-middle">
                    <div class="col-md-6 max-width">
                        <img class="fotoNatalia" src="./Images/Foto 4x4 - Natalia Zanni.jpeg" alt="Foto Natalia Zanni">
                    </div>
                    <div class="col">
                        <h3 style="margin-bottom: 0px;"> Hola! Soy Natalia Zanni estudiante de la tecnicatura Analista
                            de Sistemas</h3>
                    </div>
                </div>
            </div>
        </section>
        <!-- Mis habilidades -->
        <section id="mis-habilidades">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center" style="margin:3% 0 0 0">
                        <h3>Mis Habilidades</h3>
                    </div>
                    <ul class="list-group" style="padding: 0 5% 0 5%">
                        <li class="list-group-item itemsProgreso">
                            <i class="bi bi-code-slash"> <strong>C#</strong></i>
                            <div class="progress mt-2">
                                <div class="progress-bar" style="width: 40%; background-color: pink;">En proceso</div>
                            </div>
                        </li>
                        <li class="list-group-item itemsProgreso">
                            <i class="bi bi-filetype-html">
                                <i class="bi bi-filetype-css">
                                    <strong>
                                        Frontend (HTML y CSS)
                                    </strong>
                                </i>
                            </i>
                            <div class="progress mt-2">
                                <div class="progress-bar" style="width: 40%; background-color: pink;">En proceso</div>
                            </div>
                        </li>
                        <li class="list-group-item itemsProgreso">
                            <i class="bi bi-filetype-sql"><strong>MySQL</strong></i>
                            <div class="progress mt-2">
                                <div class="progress-bar" style="width: 20%; background-color: pink;">En proceso</div>
                            </div>
                        </li>
                </div>

        </section>
        <!-- Mis proyectos -->
        <section id="mis-proyectos">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center" style="margin:3% 0 0 0">
                        <h3>Mis proyectos</h3>
                        <div class="container">
                            <div class="row row-cols-2">
                                <div class="col-12 col-md-6 max-width mb-3">
                                    <a href="https://nzanni.github.io/Funkoshop/" target="_blank">
                                        <img class="img-fluid" src="/Images/FunkoShop.PNG" alt="FunkoShop">
                                    </a>
                                </div>
                                <div class="col-12 col-md-6 max-width">
                                    <a href="https://nzanni.github.io/PF-Zanni/" target="_blank">
                                        <img class="img-fluid" src="./Images/VerONoVer.PNG" alt="FunkoShop">
                                    </a>
                                </div>
                            </div>
                        </div>
        </section>

        <!-- Contacto -->
        <section id="contacto">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center" style="margin:3% 0 0 0">
                        <h3>Contactame!</h3>
                        <div class="container"
                            style="background-color: white; box-shadow: 2px 2px 4px 4px rgba(3, 0, 3, 0.274);">
                            <form id="formulario-contacto">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                    <input name="name" type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                                    <input name="lastname" type="text" class="form-control"
                                        id="exampleFormControlInput1" placeholder="Apellido">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Asunto</label>
                                    <input name="subject" type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Asunto">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1"
                                        rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-secondary"
                                        style="background-color: pink; border: white; margin: 2%;">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="form.js"></script>

</html>
